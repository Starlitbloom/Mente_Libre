server:
  address: 0.0.0.0

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      server:
        webflux:
          routes:

            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1

            - id: user-service
              uri: http://localhost:8082
              predicates:
                - Path=/user/**
              filters:
                - StripPrefix=1

            - id: storage-service
              uri: http://localhost:8088
              predicates:
                - Path=/api/v1/storage/**
              filters:
                - StripPrefix=0
                
            - id: virtualpet-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/v1/pet/**
              filters:
                - StripPrefix=0

            - id: evaluation-service
              uri: http://localhost:8083
              predicates:
                - Path=/evaluation/**
              filters:
                - StripPrefix=1

            - id: emotion-service
              uri: http://localhost:8086
              predicates:
                - Path=/emotion/**
              filters:
                - StripPrefix=1

            - id: admin-service
              uri: http://localhost:8085
              predicates:
                - Path=/api/admin/**
              filters:
                - StripPrefix=0

            - id: chat-service
              uri: http://localhost:8089
              predicates:
              - Path=/chat/**
              filters:
                - StripPrefix=1


